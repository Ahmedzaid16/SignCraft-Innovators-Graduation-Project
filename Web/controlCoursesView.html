    <!-- Start header -->

        <ul class="main-nav">
          <li><a class="active" href="#">Home</a></li>
          <li><a href="translate.html">Translate</a></li>
          <li id="education"><a href="signUp.html">Education</a></li>
          <li>
            <a href="#">Other Links</a>
            <!-- Start Megamenu -->
            <div class="mega-menu">
              <ul class="links">
                <li>
                  <a href="#"
                    ><i class="fa-solid fa-graduation-cap"></i> Courses</a

          </li>
          <li id="signInLink">
            <a href="signIn.html"
              ><i class="fa-solid fa-user-plus fs-16 mr-5"></i> Sign in</a
            >
          </li>
          <li id="logoutLink" style="display: none" class="logout">
            <a href="index.html" onclick="logout()"
              ><i class="fa-solid fa-sign-out fs-16 mr-5"></i> Logout</a
            >
          </li>
        </ul>
      </div>
    </div>
    <!-- End Header -->
    <div id="allCourses"></div>

    <script>
      // Retrieve courses data from local storage
      const courses = JSON.parse(localStorage.getItem("courses"));
      const coursesView = document.getElementById("allCourses");

      // Display courses data
      if (courses) {
        courses.forEach((course, courseIndex) => {
          const url = course.videoUrl;
          console.log(url);

          const courseElement = document.createElement("div");
          courseElement.classList.add(`course-${courseIndex}`);
          for (const [key, value] of Object.entries(course)) {
            const propertyElement = document.createElement("div");
            propertyElement.classList.add(
              `course-property-${courseIndex}-${key
                .toLowerCase()
                .replace(/\s/g, "-")}`
            );
            propertyElement.textContent = `${key}: ${value}`;
            courseElement.appendChild(propertyElement);
          }
          // Create buttons for each course
          const buttons = `<div class="btn-control">
          <div id="mod" class="modify">
            <button class="modify" id="modify">Modify</button>
          </div>
          <div id="rem" class="remove">
            <button class="remove" id="remove">Remove</button>
          </div>
          <div/>`;
          // Append buttons along with course information
          courseElement.insertAdjacentHTML("beforeend", buttons);
          coursesView.appendChild(courseElement);
        });
      } else {
        // Handle case when no courses are available
        coursesView.textContent = "No courses available.";
      }
    </script>
  </body>
