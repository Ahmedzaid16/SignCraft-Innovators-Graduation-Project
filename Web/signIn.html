<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="website icon" type="png" href="" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/master.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Sign Language</title>
  </head>

  <body>
    <!-- Start header -->
    <div class="header">
      <div class="container">
        <a href="#" class="logo">
          <i class="fa-solid fa-hands-asl-interpreting"></i>
          <h3>Sign Language</h3>
        </a>
        <ul class="main-nav">
          <li class="header-pages"><a class="active" href="#">Home</a></li>
          <li class="header-pages"><a href="translate.html">Translate</a></li>
          <li class="header-pages" id="education">
            <a href="signUp.html">Education</a>
          </li>
          <li id="signInLink">
            <a href="signIn.html"
              ><i class="fa-solid fa-user-plus fs-16 mr-5"></i
            ></a>
          </li>
          <li id="logoutLink" style="display: none" class="logout">
            <a href="index.html" onclick="logout()"
              ><i class="fa-solid fa-sign-out fs-16 mr-5"></i> Logout</a
            >
          </li>
          <li>
            <a id="menu-icon" href="#"><i class="fa-solid fa-bars"></i></a>
            <!-- Start Megamenu -->
            <div id="menu" class="mega-menu">
              <ul class="links">
                <li>
                  <a class="menu-home-icon" href="#"
                    ><i class="fa-solid fa-house"></i> Home</a
                  >
                </li>
                <li>
                  <a class="menu-home-icon" href="#"
                    ><i class="fa-solid fa-hands"></i> Translate</a
                  >
                </li>
                <li>
                  <a class="menu-home-icon" href="#"
                    ><i class="fa-solid fa-user-graduate"></i> Education</a
                  >
                </li>
                <li>
                  <a href="#"
                    ><i class="fa-solid fa-book-open-reader"></i> Courses</a
                  >
                </li>
                <li>
                  <a href="#"><i class="fa-solid fa-headset"></i> Support</a>
                </li>
              </ul>
            </div>
            <!-- End Megamenu -->
          </li>
        </ul>
      </div>
    </div>
    <!-- End Header -->
    <!-- Start Home -->
    <div class="signIn">
      <div class="containerS">
        <div class="content">
          <form id="signinForm">
            <h1 class="fw-bold mb-30">Sign in</h1>
            <div class="mb-20">
              <a href="#" class="social"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
              <a href="#" class="social"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
              <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
            </div>
            <div class="text">
              <span class="mb-10 mt-10 fw-bold">or use your account</span>
              <div class="form-control">
                <input type="email" id="email" placeholder="Enter email" />
                <small>Error message</small>
              </div>
              <div class="form-control">
                <input
                  type="password"
                  id="password"
                  placeholder="Enter password"
                />
                <small>Error message</small>
              </div>
              <span class="mt-15 fw-bold c-black"
                ><a href="reset.html">Forgot your password?</a></span
              >
              <button class="mt-20" type="submit">SIGN IN</button>
            </div>
          </form>
        </div>
        <div class="intro">
          <h1 class="c-white">Hello, Friend!</h1>
          <p class="m-10 fw-bold c-white">
            Enter your personal details and start journey with us
          </p>
          <a href="signUp.html"><button class="dif mt-20">SIGN UP</button></a>
        </div>
      </div>
    </div>
    <!-- End Home -->
    <script src="js/signIn.js"></script>
    <script src="js/header.js"></script>
  </body>
</html>
