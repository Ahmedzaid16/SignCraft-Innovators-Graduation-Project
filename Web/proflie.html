      <!-- Start header -->

          <ul class="main-nav">
            <li><a href="index.html">Home</a></li>

        </div>
      </div>
      <!-- End Header -->
      <!-- Start profile -->
      <section>
        <div class="profile-section">
          <div class="password-change-section"></div>
          <div class="profile-container">
            <div class="avatar">
              <input type="file" id="avatar" accept="image/*" />
              <div class="avatar-img">
                <img
                  src="images/dark-avatar.jpg"
                  alt="avatar"
                  id="avatar-img"
                />
                <div class="circle-animation"></div>
              </div>
              <div
                class="camera"
                onclick="document.getElementById('avatar').click();"
              >
                <img src="images/camera-icon.png" alt="camera" />
              </div>
            </div>
            <div class="nav-section">
              <ul>
                <li class="active">Personal Information</li>
                <li class="">Account Information</li>
              </ul>
            </div>
            <div class="information">
              <form action="" class="profile-form">
                <div class="email-section">
                  <label for="email">Email</label>
                  <input type="Email" id="email" class="email-input" autocomplete="off" readonly />
                </div>
                <div class="password-section">
                  <label for="password">Password</label>
                  <input type="password" id="password" class="password-input" autocomplete="off" readonly />
                  <i
                    class="fa-sharp fa-solid fa-chevron-right fa-beat fa-lg"
                    title="Change Password"
                  ></i>
                </div>
                <div class="name-section">
                  <!-- name of Account Information added by the js-->
                </div>
                <div class="gender-section">
                  <!-- gerder of Account Information added by the js -->
                </div>
                <div class="save-section">
                  <!--save button Account Information added by the js -->
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- End profile -->
    <script src="js/profile.js"></script>
