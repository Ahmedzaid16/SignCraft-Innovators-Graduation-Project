<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="website icon" type="png" href="" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/master.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Sign Language</title>
  </head>

  <body>
    <!-- Start header -->
    <div class="header">
      <div class="container">
        <a href="#" class="logo">
          <i class="fa-solid fa-hands-asl-interpreting"></i>
          <h3>Sign Language</h3>
        </a>
        <ul class="main-nav">
          <li class="header-pages"><a class="active" href="#">Home</a></li>
          <li class="header-pages"><a href="translate.html">Translate</a></li>
          <li class="header-pages" id="education">
            <a href="signUp.html">Education</a>
          </li>
          <li id="signInLink">
            <a href="signIn.html"
              ><i class="fa-solid fa-user-plus fs-16 mr-5"></i
            ></a>
          </li>
          <li id="logoutLink" style="display: none" class="logout">
            <a href="index.html" onclick="logout()"
              ><i class="fa-solid fa-sign-out fs-16 mr-5"></i> Logout</a
            >
          </li>
          <li>
            <a id="menu-icon" href="#"><i class="fa-solid fa-bars"></i></a>
            <!-- Start Megamenu -->
            <div id="menu" class="mega-menu">
              <ul class="links">
                <li>
                  <a class="menu-home-icon" href="#"
                    ><i class="fa-solid fa-house"></i> Home</a
                  >
                </li>
                <li>
                  <a class="menu-home-icon" href="#"
                    ><i class="fa-solid fa-hands"></i> Translate</a
                  >
                </li>
                <li>
                  <a class="menu-home-icon" href="#"
                    ><i class="fa-solid fa-user-graduate"></i> Education</a
                  >
                </li>
                <li>
                  <a href="#"
                    ><i class="fa-solid fa-book-open-reader"></i> Courses</a
                  >
                </li>
                <li>
                  <a href="#"><i class="fa-solid fa-headset"></i> Support</a>
                </li>
              </ul>
            </div>
            <!-- End Megamenu -->
          </li>
        </ul>
      </div>
    </div>
    <!-- End Header -->
    <!-- Start Home -->
    <div class="signUp">
      <div class="containerU">
        <div class="intro">
          <h1 class="c-white">Welcome Back!</h1>
          <p class="fw-bold c-white">
            To keep connected with us please login with your personal info
          </p>
          <a href="signIn.html"><button class="dif mt-20">SIGN IN</button></a>
        </div>
        <div class="content">
          <form id="signupForm">
            <h1 class="fw-bold mb-30">Create Account</h1>
            <div class="text">
              <div class="form-control">
                <input type="text" id="username" placeholder="Enter username" />
                <small>Error username</small>
              </div>
              <div class="form-control">
                <input type="text" id="email" placeholder="Enter email" />
                <small>Error message</small>
              </div>
              <div class="form-control">
                <input
                  type="password"
                  id="password"
                  placeholder="Enter password"
                />
                <small>Error message</small>
              </div>
              <div class="form-control">
                <input
                  type="password"
                  id="password2"
                  placeholder="Enter password"
                />
                <small>Error message</small>
              </div>
              <div class="gender d-flex">
                <input
                  class="mr-10"
                  type="radio"
                  name="Gender"
                  value="male"
                  id="Male"
                />
                <label class="mr-30" for="Male">Male</label>
                <input
                  class="mr-10"
                  type="radio"
                  name="Gender"
                  value="female"
                  id="female"
                />
                <label for="female">female</label>
              </div>
              <div class="d-flex mt-15">
                <label class="mr-5" for="Language"
                  >Sign Language Speaker?</label
                >
                <input class="p-15" type="checkbox" name="Language" />
              </div>
              <button class="mt-20" type="submit">SIGN UP</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End Home -->
    <script src="js/signUp.js"></script>
    <script src="js/header.js"></script>
  </body>
</html>
